{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center rounded-top-4 py-4">
                    <i class="bi bi-person-lock h1 mb-0"></i>
                    <h4 class="mt-2 mb-0">System Login</h4>
                </div>
                <div class="card-body p-4 p-md-5">
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Your username and password didn't match. Please try again.
                        </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <input type="text" class="form-control" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" autofocus required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            <input type="password" class="form-control" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" required>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}" />
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Log In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block navbar %}
    {% endblock %}
